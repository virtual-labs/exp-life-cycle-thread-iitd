<script>
function FunctionBack(){

}

function createclass(){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>class <input type='text' id='cname' style='width:120px;height:24px;'> extends Thread{<br>public void run( ){<br><br>}<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click1' >Next</button></div>";
}

function runmethod(cname){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>class <span id='cname'>"+cname+"</span> extends Thread{<br>public void run( ){<br>System.out.println ('<input type='text' id='msg' style='width:120px;height:24px;'>') ;<br>}<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click2' >Next</button></div>";
}

function runmethodmsg(cname,msg){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>class <span id='cname'>"+cname+"</span> extends Thread{<br>public void run( ){<br>System.out.println ('<span id='msg'>"+msg+"</span>') ;<br>}<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click3' >Next</button></div>";
}

function printmsg(cname,msg){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>class <span id='cname'>"+cname+"</span> extends Thread{<br>public void run( ){<br>System.out.println ('<span id='msg'>"+msg+"</span>') ;<br>}<br>public static void main(String args[])<br>{<br><span>"+cname+"</span> <input type='text' id='obj' style='width:60px;height:24px;'> = new <span>"+cname+"</span> ( ) ;<br>}<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click4' >Next</button></div>";
}

function callmethod(cname,msg,obj){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>class <span id='cname'>"+cname+"</span> extends Thread{<br>public void run( ){<br>System.out.println ('<span id='msg'>"+msg+"</span>') ;<br>}<br>public static void main(String args[])<br>{<br><span>"+cname+"</span> <span id='obj'>"+obj+"</span> = new <span>"+cname+"</span> ( ) ;<br><span>"+obj+"</span>.start( ) ;<br>}<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click5' >Next</button></div>";
}

function execute(msg){
  document.getElementById("area").innerHTML = "<span id='msg' style='display:none;'>"+msg+"</span><button class='btn btn-primary' id='click6' >execute</button>";
}

function output(msg){
  document.getElementById("out").innerHTML = "<div id='out'>"+msg+"</div>";
}


function Function1() {
  document.getElementById("demo").innerHTML = "<p style='font-size:16px;'>class ClassName extends Thread{<br>public void run( )<br>{<br><br>}<br>}</p>";
